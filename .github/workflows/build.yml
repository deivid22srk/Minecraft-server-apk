name: Android CI

on:
  push:
    branches: [ "main", "capy/**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Download PHP Binary for Android (ARM64)
      run: |
        mkdir -p app/src/main/assets/php/arm64-v8a
        cd app/src/main/assets/php/arm64-v8a
        wget -q https://github.com/pmmp/PHP-Binaries/releases/latest/download/PHP-8.4-Android-arm64-PM5.tar.gz
        tar -xzf PHP-8.4-Android-arm64-PM5.tar.gz
        rm PHP-8.4-Android-arm64-PM5.tar.gz
        cd $GITHUB_WORKSPACE

    - name: Download PocketMine-MP
      run: |
        mkdir -p app/src/main/assets/pocketmine
        cd app/src/main/assets/pocketmine
        wget -q https://github.com/pmmp/PocketMine-MP/releases/download/5.21.0/PocketMine-MP.phar
        wget -q https://github.com/pmmp/PocketMine-MP/raw/stable/start.sh
        chmod +x start.sh
        cd $GITHUB_WORKSPACE

    - name: Verify Downloaded Files
      run: |
        echo "=== PHP ARM64 ==="
        ls -lh app/src/main/assets/php/arm64-v8a/
        echo "=== PocketMine-MP ==="
        ls -lh app/src/main/assets/pocketmine/
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: Minecraft-Server-Debug
        path: ./app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: Minecraft-Server-Release
        path: ./app/build/outputs/apk/release/app-release-unsigned.apk
